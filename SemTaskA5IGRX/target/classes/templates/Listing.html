<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listázás</title>
</head>
<style>
body
{
font-size:20px;
}
@keyframes slideInFromLeft {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(0);
  }
}

body
{
 animation: 1s ease-out 0s 1 slideInFromLeft;
  
background-color:#b5b5b5;
}

ul {
 animation: 1s ease-out 0s 1 slideInFromLeft;
  
  list-style-type: none;
  width:50%;
	border-radius:0 0 20px 20px;
	
    margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;

}

li {
  float: left;
    
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 30px 40px;
  text-decoration: none;
  transition: 0.7s;
}



li a:hover {
  background-color: #eed520;
  color:black;

}

.active {
  background-color: #eed520;
  Color:black;
}
#cont
{
width:90%;
padding:70px;
height:500px;
background-color:#d8d8d8;
margin:70px;
border-radius:25px;
}
h2,h1
{
left:-50px;
position:relative;
	padding-left:70px;
 animation: 1s ease-out 0s 1 slideInFromLeft;
}

hr
{
border:2px solid #ffe52d;
width:50%;
align:left;
border-radius:50px;
}
p
{
padding:15px;
}
input
{
padding:20px;
border:2px solid #eed520;
border-radius:15px;
width:30%;
margin:15px;

}
.btn {
  background-color: black;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  transition: 0.7s;
}

.btn:hover {
  background-color: #eed520;
  border-radius:20px;
  color: black;
}
table
{
table-layout: auto;
width: 70%;  
position:relative;
border:2px solid #eed520;
font-size:20px;
}
td
{
padding:20px;
}
th
{
padding:30px;
}
.btnnextprev {
  background-color: black;
  border: none;
  color: white;
  padding: 5px 10px;
  text-align: center;
  font-size: 10px;
  margin: 4px 2px;
  transition: 0.7s;
}

.btnnextprev:hover {
  background-color: #eed520;
  border-radius:20px;
  color: black;
}

</style>
<body>
<center>
		<form action="#"  th:object="${prod}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label>Terméknév</label><input type="text" th:field="*{termnev}" readonly><br>
				
			<label>Azonosító</label>	<input type="text" th:field="*{azonosito}"  readonly><br>
				
			<label>Darabszám</label>	<input type="text" th:field="*{db}" readonly><br>
			
			<label>Bruttó Ár</label>	<input type="text" th:field="*{brutto}" readonly><br>
			
			<label>Nettó Ár</label>	<input type="number" th:field="*{netto}" readonly><br>
		<label>Eladási ár</label>	<input type="number" th:field="*{arressel}" readonly><br>
		<label>Árrés&nbsp</label>	<input type="number" th:field="*{arres}" readonly><br>
			
			
				
			
		</form>
		</center>
</body>
</html>
